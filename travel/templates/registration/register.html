{% extends "base/base.html" %}

{% block title %}Create an account{% endblock %}

{% block body %}
<div class="submission-form-content row">
  <div class="col-md-offset-1 col-md-5">
    <h1>Create An Account</h1>
      <form action="" method="post" class="submission-form register-form">
        <table>
            {{ form.non_field_errors }}
            {% for field in form %}
                <tr class="fieldWrapper">
                    <td>{{ field }}</td>
                    <td>{{ field.errors }}</td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" class="btn btn-info submission-btn" value="Create Account">{% csrf_token %}
        <h3>OR</h3>
        <a href="{% url socialauth_begin "facebook" %}"><img class="fb-btn" src="/static/img/fb_btn.png"/></a>
      </form>
  </div>
</div>
{% endblock %}
