{% extends "base/base.html" %}

{% block body %}
    <div class="submission-form-content row">
      <div class="col-md-offset-1 col-md-5">
        <h1>Submit Feedback</h1>
          <form action="" method="post" class="submission-form">
            <table>
              {{ form.as_table }}
            </table>
            <input type="submit" class="btn btn-info submission-btn" value="Submit Feedback">{% csrf_token %}
          </form>
     </div>
  </div>
{% endblock %}
