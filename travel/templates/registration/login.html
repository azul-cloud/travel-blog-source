{% extends "base/base.html" %}

{% block body %}
<div class="submission-form-content row">
    <div class="col-md-offset-1 col-md-5">
    <h1>Sign In</h1>
      <form action="" method="post" class="submission-form">
          {% if form.errors %}
            <p class="error">Sorry, that's not a valid username or password</p>
          {% endif %}
        <table>
            <tr><td><input id="username" type="text" name="username" maxlength="30" placeholder="User" /></td></tr>
            <tr><td><input id="password" type="password" name="password" maxlength="30" placeholder="Password" /></td></tr>
        </table>
        <h4>Not registered? <a href="/accounts/register/">Register Account</a></h4>
        <input type="submit" style="margin-top:20px;" class="btn btn-info" value="login" />{% csrf_token %}
        <h3>OR</h3>
        <a href="{% url socialauth_begin "facebook" %}"><img class="fb-btn" src="/static/img/fb_btn.png"/></a>
        <input type="hidden" name="next" value="{{ next|escape }}" />
      </form>
    </div>
</div>

{% endblock %}
